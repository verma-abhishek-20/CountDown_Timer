<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer App</title>
    <link rel="stylesheet" href="CountDown_Timer.css">
</head>
<body>

    <div class="main">
        <div class="blackColor_Part">
            <h2 class="title">We are comming soon</h2>
            <h3 class="title" class="endDate">20 March 2022 10:00 PM</h3>
            <div class="col">
                <div>
                    <input type="text" readonly value="0"/>
                    <br>
                    <label for="Days">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0"/>
                    <br>
                    <label for="Days">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0"/>
                    <br>
                    <label for="Days">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0"/>
                    <br>
                    <label for="Days">Seconds</label>
                </div>
            </div>
        </div>

    </div>
    <script src="CountDown_Timer.js"></script>
</body>
</html>
